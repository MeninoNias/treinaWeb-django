{% extends 'base.html' %}
{% load util_tags %}

{% block content %}
    <h4>Cadastro de usuario</h4>
    <hr>
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field|addClass:'form-control' }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg btn-block" >Cadastrar</button>
    </form>
{% endblock %}
