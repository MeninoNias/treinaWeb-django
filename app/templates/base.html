<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}"/>

    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <header class="mb-3">
          <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
              <h5 class="my-0 mr-md-auto font-weight-normal">Gerenciador de Tarefas</h5>
                    <nav class="my-2 my-md-0 mr-md-3">
              {%if user.is_authenticated %}
                        <a class="p-2 text-dark" href="{% url 'app:gerenciador:tarefa:listar_tarefas' %}">Home</a>
                    </nav>
                    <a class="btn btn-outline-primary" href="{% url 'app:logout' %}">Log out</a>
              {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'app:login' %}">Log in</a>
              {% endif %}
          </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
