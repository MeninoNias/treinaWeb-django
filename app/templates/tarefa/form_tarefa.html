{% extends 'base.html' %}

{% block content %}
    <h2>Cadastrar Tarefas</h2>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-lg btn-block" >Salvar</button>
    </form>
{% endblock %}
